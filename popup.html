<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Télécharger YouTube</title>
    <!-- Intégration de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Intégration de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
    <!-- Votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center py-3">
        <button id="closeButton" class="close-button btn btn-link position-absolute" style="top: 10px; right: 10px;">
            <i class="fas fa-times"></i>
        </button>
        <h5>Télécharger la vidéo YouTube</h5>
        <button id="downloadButton" class="btn btn-primary my-3">
            <i class="fas fa-download"></i> Télécharger la vidéo
        </button>
        <!-- Spinner pour indiquer le chargement -->
        <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Chargement...</span>
        </div>
        <p id="videoTitle" class="mt-3"></p>
        <p id="status" class="mt-2"></p>
        <!-- Bouton vert qui apparaît après le téléchargement -->
        <button id="openInVLC" class="btn btn-success my-3" style="display: none;">
            <i class="fas fa-play"></i> Télécharger la vidéo
        </button>
        <p id="vlcInfo" style="display: none;">Vous pouvez ouvrir le fichier téléchargé avec VLC Media Player pour une compatibilité maximale.</p>
    </div>
    <!-- Inclusion de jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Votre fichier JavaScript -->
    <script src="popup.js"></script>
</body>
</html>
