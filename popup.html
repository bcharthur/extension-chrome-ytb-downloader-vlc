<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Télécharger YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="downloadButton">Télécharger la vidéo</button>
        <p id="status"></p>
        <button id="openInVLC" style="display: none;">Ouvrir dans VLC</button>
        <p id="vlcInfo" style="display: none;">Nous vous recommandons de lire la vidéo avec VLC Media Player pour une compatibilité maximale. Si VLC n'est pas installé, vous serez redirigé pour le télécharger.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
